<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ontoegankelijke Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Oops! banner -->
    <div class="oops-banner" id="oops-banner">Oops! Er is iets mis gegaan!</div>

    <!-- Bewegingende en zwart-witte afbeeldingen -->
    <img class="moving-image" src="images.jfif" alt="Afbeelding 1">
    <img class="moving-image" src="" alt="Afbeelding 2">
    <img class="moving-image" src="https://via.placeholder.com/50/000000/FFFFFF/?text=3" alt="Afbeelding 3">
    <img class="moving-image" src="https://via.placeholder.com/50/000000/FFFFFF/?text=4" alt="Afbeelding 4">

    <!-- Knoppen voor login en logout (zelfde style als inputs) -->
    <button class="login-button">Login</button>
    <button class="logout-button">Logout</button>

    <!-- Email en Wachtwoord invoervelden -->
    <input class="input-email" type="email" placeholder="Email">
    <input class="input-password" type="password" placeholder="Wachtwoord">

    <!-- Pop-up meldingen -->
    <div class="popup" id="popup-login">Login Popup!</div>
    <div class="popup" id="popup-logout">Logout Popup!</div>

    <script src="script.js"></script>
</body>
</html>
